<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nigga website </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
            border: 5px solid #f00;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            background-color: #111;
        }
        h1 {
            color: #f00;
            font-weight: 700; /* Bold */
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
            border-bottom: 2px solid #f00;
            padding-bottom: 10px;
        }
        .content {
            margin: 20px;
            font-size: 1.2em;
            font-weight: 400; /* Regular weight */
            animation: bounceIn 2s ease-out;
            border: 1px solid #f00;
            border-radius: 10px;
            padding: 20px;
            background-color: #222;
        }
        a {
            color: #f00;
            text-decoration: none;
            font-weight: 700; /* Bold */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            color: #ff6666;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            border-top: 1px solid #f00;
            padding-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rushi need some bitches!</h1>
        <div class="content">
            <p>Bad bitches DM me, Ugly bitches stay away!</p>
            <p><a href="https://www.instagram.com/rushiiiiii_28" target="_blank">Instagram</a></p> <!-- Replace 'yourhandle' with your actual Instagram handle -->
        </div>
        <div class="footer">
            <p>&copy; 2024 niggamoney</p>
        </div>
    </div>
</body>
</html>
